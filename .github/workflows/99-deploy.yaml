---
name: 'Generate and deploy'

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # Run every day at 7:15 AM
    - cron: '15 7 * * *'

jobs:
  deploy-website:
    runs-on: ubuntu-latest
    steps:
      - name: Do a git checkout including submodules
        uses: actions/checkout@master
        with:
          submodules: true

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Get the calendars
        run: python scripts/get-calendars.py

      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
        name: List the state of node modules
        continue-on-error: true
        run: npm list

      - name: Install npm dependencies
        run: npm install

      - name: Build
        run: hugo build --minify --buildDrafts --buildFuture

      - name: rsync deployments
        uses: burnett01/rsync-deployments@7.0.2
        with:
          switches: --archive --verbose --compress --recursive --delete
          path: public/
          remote_path: ${{ vars.VPS_DEPLOY_PATH }}
          remote_host: ${{ vars.VPS_DEPLOY_HOST }}
          remote_user: ${{ vars.VPS_DEPLOY_USER }}
          remote_key: ${{ secrets.VPS_DEPLOY_KEY }}
