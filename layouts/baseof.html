<!doctype html>
<html class="h-100" lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body class="d-flex flex-column h-100">
    {{ partial "header.html" . }}
    <main class="flex-shrink-0 container">
        {{ block "main" . }}
          This will be replaced with content from the corresponding "define" action found in the template to which this
          base template is applied.
        {{ end }}
    </main>
    {{ partial "footer.html" . }}
  </body>
</html>
