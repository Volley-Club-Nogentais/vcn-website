<div class="swiper-slide">
  <div class="card freeflow-card shadow-sm">
    {{ with .Resources.Get "main.jpg" }}
      {{ with .Fill "300x300" }}
        <img
          class="card-img-top"
          alt="{{ page.Title }} image"
          src="{{ .RelPermalink }}"
          width="{{ .Width }}"
          height="{{ .Height }}"
        />
      {{ end }}
    {{ else }}
      <img class="card-img-top" src="/images/logo.svg" alt="Logo VCN" width="300" height="300" />
    {{ end }}
    <div class="card-body">
      <h5 class="card-title">{{ .Title }}</h5>
      {{ with .Description }}
        <p class="card-text">{{ . }}</p>
      {{ end }}
      <a href="{{ .RelPermalink }}" class="btn stretched-link">En savoir plus</a>
    </div>
  </div>
</div>
