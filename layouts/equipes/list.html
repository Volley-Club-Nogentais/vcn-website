{{ define "main" }}
<ul class="grid-section">
  <div class="row">
    {{ range .Pages }}
    <div class="col-mb-4 col-sm-6 col-xs-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ .Title }}</h5>
          {{ with .Description }}
          <p class="card-text">{{ . }}</p>
          {{ end }}
          <a href="{{ .RelPermalink }}" class="btn btn-primary">En savoir plus</a>
        </div>
        {{ if isset .Params "tags" }}
        <div class="card-footer text-body-secondary">{{ range .Params.tags }} {{ . }} {{ end }}</div>
        {{ end }}
      </div>
    </div>
    {{ end }}
  </div>
</ul>
{{ end }}
