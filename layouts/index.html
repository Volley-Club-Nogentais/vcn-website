{{ define "main" }}
<section class="hero">
  <div class="hero-background" style="background-image: url('/images/accueil.jpg');">
    <h1>Volley Club Nogent</h1>
    <p>Rejoignez notre passion du volley-ball</p>
  </div>
</section>
<section class="actus">
  <h2>Dernières actualités</h2>
  {{ range first 3 (where .Site.RegularPages "Section" "actualites") }}
    <article>
      <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
      <p>{{ .Summary }}</p>
    </article>
  {{ end }}
</section>
{{ end }}
