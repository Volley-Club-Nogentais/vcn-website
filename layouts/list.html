{{ define "main" }}
<ul class="grid-section">
  <div class="row">
    {{ range .Pages }}
    <div class="col-sm-6 col-mb-4 mb-sm-0">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ .Title }}</h5>
          <p class="card-text">{{ .Content | strings.Truncate 100 }}</p>
          <a href="{{ .RelPermalink }}" class="btn btn-primary"
            >En savoir plus</a
          >
        </div>
      </div>
    </div>
    {{ end }}
  </div>
</ul>
{{ end }}
