{{ if not .IsHome }}
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      {{- range .Ancestors.Reverse }}
        <li class="breadcrumb-item">
          <a href="{{ .RelPermalink }}">
            {{ if .IsHome }}
              <i class="fa-solid fa-house"></i>
            {{ else }}
              {{ .Title }}
            {{- end }}
          </a>
        </li>
      {{- end }}
      <li class="breadcrumb-item active" aria-current="page">{{ .Title }}</li>
    </ol>
  </nav>
{{- end }}
