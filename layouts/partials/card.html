<div class="card">
  <div class="card-body">
    <h4 class="card-title">{{ .Title }}</h4>
    {{ with .Params.author }}
    <p class="card-subtitle text-muted">by {{ . }}</p>
    {{ end }}
    <p class="card-text mt-3">
      {{ with .Params.description }} {{ . }} {{ else }} {{ .Content | truncate 200 }} {{ end }}
    </p>
    <a href="{{ .RelPermalink }}" class="btn btn-primary stretched-link"> En savoir plus</a>
  </div>
  <div class="card-footer">
    <small class="text-muted">{{ .Date | time.Format ":date_long" }}</small>
  </div>
</div>
