<div class="card">
  <div class="card-body">
    <h4 class="card-title">{{ .Title }}</h4>
    {{ with .Params.author }}
      <p class="card-subtitle text-muted">par {{ . }}</p>
    {{ end }}
    <p class="card-text mt-3">{{ .Summary }}</p>
    {{ if .Truncated }}
      <a href="{{ .RelPermalink }}" class="btn stretched-link">En savoir plus</a>
    {{ end }}
  </div>
  {{ with .Date }}
    <div class="card-footer">
      <small class="text-muted">{{ . | time.Format ":date_long" }}</small>
    </div>
  {{ end }}
</div>
