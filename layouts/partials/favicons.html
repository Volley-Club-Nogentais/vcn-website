{{ with resources.Get "media/favicon.svg" -}}
  <link rel="icon" type="image/svg+xml" href="{{ .RelPermalink }}" />
{{ else with resources.Get "media/favicon.png" -}}
  <link rel="icon" type="image/png" href="{{ .RelPermalink }}" />
{{ else with resources.Get "media/favicon.ico" -}}
  <link rel="icon" type="image/vnd.icon" href="{{ .RelPermalink }}" />
{{ end -}}
