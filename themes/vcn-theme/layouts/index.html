{{ define "main" }}
  <section class="title-section">
    <h1>VOLLEY CLUB NOGENTAIS</h1>
    <p>Rejoignez notre passion du volley-ball</p>
    <br />
    <h1>EN CONSTRUCTION</h1>
    <p>Fier d'évoluer</p>
  </section>
  <section class="actus">
    <h2>Dernières actualités</h2>
    <div class="grid-section">
      <div class="row">
        {{ range first 3 (where .Site.RegularPages "Section" "actualites") }}
          <div class="col-sm-4 mb-2 mb-sm-0">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{ .Title }}</h5>
                <p class="card-text">{{ .Content | strings.Truncate 100 }}</p>
                <a href="{{ .RelPermalink }}" class="btn btn-primary">En savoir plus</a>
              </div>
            </div>
          </div>
        {{ end }}
      </div>
    </div>
  </section>
{{ end }}
